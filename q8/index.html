<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
</head>
<body>

    <h1>Gerador de Senhas</h1>

    <form id="form">
        <input type="number" name="size" id="size" min="3" max="10" placeholder="NÃºmero de caracteres da senha" required>
        <input type="number" name="special" id="special" min="0" max="10" placeholder="NÃºmero de caracteres especiais" required>
        <button type="submit">Gerar</button>
    </form>
    <div id="result"></div>

</body>
<script>
    var form = document.querySelector('#form')
    var result = document.querySelector('#result')

    form.addEventListener('submit', (e) => {
        e.preventDefault()
        const formData = new FormData(e.target)
        const data = Object.fromEntries(formData.entries())

        fetch('/passwordGenerator', {
            method: 'POST',
            headers: {
                'Content-Type' : 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(res => {
            result.innerHTML = res.message

        })
    })
</script>
</html>
