<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor temperaturas</title>
</head>
<body>

    <h1>Conversor temperaturas</h1>

    <form id="conversor">
        <label for="">Escolha a unidade a ser convertida:</label>
        <select name="pre" id="pre">
            <option value="Celsius">
                Celsius
            </option>
            <option value="Kelvin">
                Kelvin
            </option>
            <option value="Fahrenheit">
                Fahrenheit
            </option>
        </select>
        
        <label for="">Escolha a unidade para qual haverá a conversão:</label>
        <select name="pos" id="pos">
            <option value="Celsius">
                Celsius
            </option>
            <option value="Kelvin">
                Kelvin
            </option>
            <option value="Fahrenheit">
                Fahrenheit
            </option>
        </select>
        
        <input type="number" step="0.01" id="temp" placeholder="Temperatura">
       

        <button type="submit">Converter</button>
    </form>
    <div id="result"></div>
</body>

<script>
    var form = document.querySelector('#conversor')
    var result = document.querySelector('#result')

    form.addEventListener('submit', (e) => {
        e.preventDefault()
        const formData = new FormData(e.target)
        const data = Object.fromEntries(formData.entries())

        fetch('/conversor', {
            method: 'POST',
            headers: {
                'Content-Type' : 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(res => {
            result.innerHTML = res.message
        })

    })

</script>
</html>
